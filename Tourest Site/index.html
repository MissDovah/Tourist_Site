<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Tourist Site</title>
</head>

<body>
    <div id="tourist-site">

        <header id="site-title">
            <p>Come Tour Arizona</p>
        </header>
        <!-- Navigation Bar -->
        <nav id="nav-link">

            <ol id="bar-links">
                <ui class="search">Search</ui>
                <ui class="tours">Tours</ui>
                <ui class="gallery">Gallery</ui>
                <ui class="contact-us">Contact Us</ui>
            </ol>

            <a href="https://arizonatours.com" target="_blank">

                <img id="nav-img" src="sign.jpg" alt="trail-sign" style="width: 13%;">

                <p id="click-top-right">Click Here For More</p></img>

            </a>
        </nav>
        <!-- Left Tour Section -->
        <section id="tour-sect">
            <p>Tour Info</p>
            <article id="tour-info">
                <p>Trail Rides</p>
                <h2 id="bend-tour">
                    <p>Horseshoe Bend</p>
                </h2>
                <h2 id="canyon-tour">
                    <p>Grand Canyon</p>
                </h2>


            </article>
        </section>
        <!-- Right Advertisement Section -->
        <aside id="advertise-tours">
            <p>Eyecatching Sights</p>
        </aside>
        <!-- Contact Us Section On Bottom -->
        <footer id="contact-us">
            <ul>
                <ui>Contact Us: John Wick</ui>
                <ui>Email: Johnwick@awesomemail.co</ui>
            </ul>
        </footer>
